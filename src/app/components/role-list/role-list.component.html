<div id="role-list">
  <div class="page-top">
    <button
      (click)="navigateToRoleCreate()"
      mat-raised-button
      class="btn app-button"
    >
      Adicionar papel
    </button>
    <span class="bold-text" style="cursor: pointer;" (click)="navigateBack()">Voltar</span>
  </div>
  <app-table
    *ngIf="isReady && displayRoles.length; else no_orgs"
    [displayNames]="['Nome do papel', 'Descrição']"
    [fieldNames]="['name', 'description']"
    [hasCounter]="true"
    [isEditable]="true"
    [rows]="displayRoles"
    [editRoute]="'role-create'"
    editOrDeleteIdFiledName="roleId"
    [isDeletable]="true"
    (deleteEventEmitter)="deleteRole($event)"
  >
  </app-table>
  <ng-template #no_orgs>
    <p>Nenhum papel encontrado! Por favor cadastre um papel através do botão acima.</p>
  </ng-template>
</div>

<div id="navigation-menu">
  <h4>Menu</h4>
  <h5 *ngIf="role === UserRole.voluntary">Ol√°, {{ user.name }}!</h5>
  <button
    class="btn app-button"
    *ngFor="let routeOption of routeOptions"
    (click)="navigateToRoute(routeOption.route)"
  >
    <i [class]="routeOption.icon"></i>
    {{ routeOption.label }}
  </button>
  <button class="btn btn-danger" (click)="logout()">
    <i class="ph ph-sign-out"></i>
    Sair
  </button>
</div>
